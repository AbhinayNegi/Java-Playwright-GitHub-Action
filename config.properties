# Browser Configuration
browser=chromium
headless=true
slowMo=50
timeout=30000

# Application URLs
baseUrl=https://playwright.dev
stagingUrl=https://staging.playwright.dev
apiUrl=https://api.playwright.dev

# Test Configuration
parallel.threads=3
screenshot.onFailure=true
video.record=true
trace.enabled=true

# Viewport Settings
viewport.width=1920
viewport.height=1080

# Wait Settings
implicit.wait=10
explicit.wait=30
page.load.timeout=60

# Report Settings
allure.results.directory=target/allure-results
screenshot.directory=target/screenshots
video.directory=target/videos
trace.directory=target/traces

# Environment
environment=dev
test.data.path=src/test/resources/testdata/